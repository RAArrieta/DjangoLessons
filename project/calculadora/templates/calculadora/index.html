{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}
    <h1>Calculadora</h1>
    
    <form method="POST" action="{% url 'calculadora:home' %}">
        {% csrf_token %}
        <input type="number" name="a" id="a" placeholder="Ingrese un número" required>
        <input type="number" name="b" id="b" placeholder="Ingrese un número" required>
        <button type="submit" name="sumar" id="sumar_id">Sumar</button>
        <button type="submit" name="restar" id="restar_id">Restar</button>
        <button type="submit" name="multiplicar" id="multiplicar_id">Multiplicar</button>
        <button type="submit" name="dividir" id="dividir_id">Dividir</button>
    </form>
    {% include 'calculadora/components/resultado.html' %}
    <a href="{% url 'core:home' %}">Home</a>
{% endblock contenido %}
